<div class="container">
    <div class="row">
        <div class="AddSalespersonTitleContainer">
            <div class="addSalespersonTitleContainer">
                <div>
                    Add Salesperson Details
                </div>
                <div class="addSalespersonBtnContainer">
                    <div class="addNewSalespersonBtn" (click)="addNewSalespersonBtn()">Add</div>
                </div>
                <div *ngIf="newSalespersonClicked">
                    <div class="formWrapper">
                        <form>
                            <div class="form-group id">
                                <input type="text" class="form-control input" id="id" name="id" [(ngModel)]=model.Id placeholder="Enter your Id:">
                            </div>
                            <div class="form-group name">
                            <input type="text" class="form-control input" id="name" name="name" [(ngModel)]=model.Name placeholder="Enter your Name:">
                             </div>
                             <div class="form-group phone">   
                                 <input type="text" class="form-control input" id="phone" name="phone" [(ngModel)]=model.Phone placeholder="Enter your Phone:">
                             </div>
                             <div class="form-group password">
                                 <input type="text" class="form-control input" id="password" name="password" [(ngModel)]=model.Password placeholder="Enter your Password:">
                             </div>
                             <div class="form-group rmid">
                                <input type="text" class="form-control input" id="rmid" name="rmid" [(ngModel)]=model.RmId placeholder="Enter your ManagerId:">
                            </div>
                            <div class="submitBtnContainer">
                                <button type="submit" class="saveBtn" (click)="addSalesperson()">Save</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
              
        </div>
        <div class="tableWrapper">
            <div class="containerTitle">
                <div class="oneTitle">Id</div>
                <div class="twoTitle">Name</div>
                <div class="threeTitle">Phone</div>
                <div class="fourTitle">Password</div>
                <div class="fiveTitle">RmId</div>
                <div class="sixTitle">Action</div>
            </div> 
        
            <div class="containerListItems" *ngFor="let salesperso of salespersons; let i=index"[style.background-color]="changeColorOne()">
                 <div class="one">{{salesperso.Id}}</div>
                 <div class="two">{{salesperso.Name}}</div>
                 <div class="three">{{salesperso.Phone}}</div>
                 <div class="four">{{salesperso.Password}}</div>
                 <div class="five">{{salesperso.RmId}}</div>
                 <div class="six">
                     <button class="btn btn-primary"(click)="editSalesperson(i)">Edit</button> &nbsp;&nbsp;
                     <button class="btn btn-danger"(click)="deleteSalesperson(i)">Delete</button>
                 </div>
        </div>
    </div>
    <div class="editSalespersonTitleContainer">
        <div class="">Edit Salesperson</div>
    </div>
    <form>
        <form>
            <div class="form-group id">
                <input type="text" class="form-control input" id="id" name="id" [(ngModel)]=model2.Id placeholder="Enter your Id:">
            </div>
            <div class="form-group name">
            <input type="text" class="form-control input" id="name" name="name" [(ngModel)]=model2.Name placeholder="Enter your Name:">
             </div>
             <div class="form-group phone">   
                 <input type="text" class="form-control input" id="phone" name="phone" [(ngModel)]=model2.Phone placeholder="Enter your Phone:">
             </div>
             <div class="form-group password">
                 <input type="text" class="form-control input" id="password" name="password" [(ngModel)]=model2.Password placeholder="Enter your Password:">
             </div>
             <div class="form-group rmid">
                <input type="text" class="form-control input" id="rmid" name="rmid" [(ngModel)]=model2.RmId placeholder="Enter your ManagerId:">
            </div>
             <div class="btn btn-dark" type="submit" (click)="updateSalesperson()">Update</div>
        </form>
    </form>
</div>
